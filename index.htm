<!DOCTYPE html>
<html>
	<head>
		<title><%=pkg.app.title%></title>
		<base href="<%=pkg.app.baseUrl %>">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<link rel="stylesheet" href="<%=pkg.app.baseUrl %>styles/bootstrap.css">
		<link rel="stylesheet" href="<%=pkg.app.baseUrl %>styles/flat-ui.css">
		<link rel="stylesheet" href="<%=pkg.app.baseUrl %>styles/styles.css">
<!--[if lt IE 9]>

<![endif]-->
		<script type="text/javascript" src="<%=pkg.app.baseURL %>scripts/other/modernizr.js"></script>
		<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-XXXXXXXX-1']);
		_gaq.push(['_setDomainName', 'none']);
		_gaq.push(['_trackPageview']);
		Modernizr.load({
			'load': [
				'https://ssl.google-analytics.com/ga.js',
				'https://hangoutsapi.talkgadget.google.com/hangouts/api/hangout.js?v=1.4',
				'scripts/vendor.js',
				'scripts/scripts.js'
			],
			'complete': function complete () { domready(window.init); }
		});
		</script>
	</head>
	<body class="state-0">
		<div class="wrapper">

			<header>
				<img src="images/GenericTeaLogo.png">
				<div id="textHeader">
					<h1><%=pkg.app.title%></h1>
				</div>
			
			</header>
			<section id="score">
				<div id="local"><span>0</span></div>
				<div id="team"><span>0</span></div>
			</section>

			<section id="controls">
				<button type="button" class="btn btn-large btn-block">Play!</button>
				<p class="introduction">To play the game, press the button below and try to teabag yourself.</p>
				<p class="gameover">Well done! To play again, press "play"!</p>
				<p class="late">You have joined a game in progress. You can join the party when this round is over.</p>
				<a href="https://plus.google.com/share?url=<%= encodeURIComponent('http://dev.welikepie.com/teabag-hangout/') %>" target="_blank" id="share">Share this application and teabag your friends!</a>
			</section>

			<!--<canvas id="physics_test"></canvas>-->

		</div>
	</body>
</html>
